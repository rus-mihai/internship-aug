<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>

</head>
<body>
	<div th:fragment="userview">

		<section id="main" class="column">
			<article class="module width_3_quarter">
				<header>
					<h3 class="tabs_involved">Content Manager</h3>

				</header>
				
				<div class="success" th:if="${param.success}">
					<p th:text="${{param.success}}"></p>
				</div>
				
				<div class="tab_container">
					<div id="tab1" class="tab_content">
						<table class="tablesorter">
							<thead>
								<tr>
									<th>Firstname</th>
									<th>Lastname</th>
									<th>Username</th>
									<th>Role</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="ByParameter">
								<tr th:each="u: ${users}">
									<td th:text="${u.firstName}"></td>
									<td th:text="${u.lastName}"></td>
									<td th:text="${u.username}"></td>
									<td th:text="${u.userRole.role}"></td>
									<td>
										<a th:href="@{/admin/userview/edituser(id=${u.id})}">
											<input type="image" src="/images/icn_edit.png" title="Edit" />	
										</a>
										<a th:if="${u.userRole.role != 'admin'}" th:href="@{/admin/userview/deleteuser(id=${u.id})}">
											<input type="image" src="/images/icn_trash.png" title="Trash" />
										</a>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<!-- end of #tab1 -->


				</div>
				<!-- end of .tab_container -->

			</article>
			<!-- end of content manager article -->
		</section>
	</div>
</body>
</html>
