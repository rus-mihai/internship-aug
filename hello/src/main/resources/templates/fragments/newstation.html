<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="newstation">
		<section id="main" class="column">
			<!--start of NewStation-->
			<article class="module width_3_quarter">
				<header>
					<h3 class="tabs_involved">Content Manager</h3>

				</header>
				<h1>Add New Station</h1>
				<!-- form new station -->

				<form action="#" th:action="@{/admin/newstation}"
					th:object="${station}" method="post">
					<p>
						Name: <input id="address1" type="text" th:field="*{name}" />
					</p>
						<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					<p>

						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
				</form>

				<p class="validationError" th:if="${used}" th:text="${used}"></p>
				<p class="success" th:if="${success}" th:text="${success}"></p>
				<table class="tablesorter" id="scrollbar" cellspacing="0">
					<thead>
						<tr>
							<th>Station name</th>
							<th>Actions</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">
								<div class="scrollit">
									<table class="tablesorter" cellspacing="0">
										<tr th:each="station: ${stations}">

											<td th:text="${station.name}"></td>
											<td>
											<a
												th:href="@{/admin/newstation/delete-station(id=${station.id})}">
													<input type="image" src="/images/icn_trash.png"
													title="Trash" />
											</a>
											</td>
										</tr>
									</table>
									
								</div>
								</td>
								</tr>
					</tbody>
				</table>


			</article>
			<!-- end of NewStation-->
			<div id="map"></div>
		</section>

		<script src="/js/map.js"></script>
		<script async="true"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1LFnHvlFt1sdmh-bfPg0CDIGk11GieaI&amp;callback=initMap2">
			
		</script>
	</div>


</body>
</html>
